    <input type="button" value="全选" id="btn">

    <div id="box">
            <label><input type="checkbox" name="a" id="">看书</label>
            <label><input type="checkbox" name="a" id="">游泳</label>
            <label><input type="checkbox" name="a" id="">学习</label>
            <label><input type="checkbox" name="a" id="">逛街</label>
            <label><input type="checkbox" name="a" id="">吃饭</label>
    </div>


    <script>
        
            window.onload = function(){
                var btn = document.getElementById("btn");
                var box = document.getElementById("box");
                var boxDoms = box.getElementsByTagName("input");
                btn.onclick = function(){
                    if(btn.value == "全选"){
                        for(var i = 0; i < boxDoms.length; i++)
                        {
                            boxDoms[i].checked = true;
                            btn.value = "反选";
                        }                        
                    }else{
                        for(var i = 0; i < boxDoms.length; i++)
                        {
                            boxDoms[i].checked = !boxDoms[i].checked;
                            btn.value = "全选";
                        }
                    }
                };
               
    
            };
    
        </script>
