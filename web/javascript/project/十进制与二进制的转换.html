<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>十进制转二进制</title>
</head>
<body>
    <button onclick="testDecode()">十进制转二进制</button>

    <script>
        function decode2Bin(num){
            var stack = [];
            while(num > 0){
                var r = num % 2;
                stack.push(r);
                num = parseInt(num / 2);
            }
            return stack.reverse().join("");
        }

        function testDecode(){
            var num = parseInt(prompt("请输入一个数字"));
            var result = decode2Bin(num);
            console.log(num + "---->" + result);
        }
    </script>
</body>
</html>
