<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>this</title>
</head>
<body>
    


    <script>
        
        

        /*
                    this
            1.函数预编译过程this--->window
            2.全局作用域里this--->window
            3.call/apply可以改变函数运行时this指向
            4.obj.func(), func()里面的this指向obj
        
        */


        var name = "222";
        var a = {
            name : "111",
            say : function(){
                console.log(this.name);
            }
        }
        var fun = a.say;
        fun();
        a.say();
        var b = {
            name : "333",
            say : function (fun){
                fun();// 预编译执行
            }
        }
        b.say(a.say);
        b.say = a.say;
        b.say();
        





















    </script>









</body>
</html>
